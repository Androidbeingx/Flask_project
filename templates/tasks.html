<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tasks.css')}}"
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body> 
    <div class="ui container" style="margin-top: 50px;">
    <a class="ui blue button" href="/">Home</a>   
    <img src="/static/images/todolist.png" alt="sketch">    
    <h1>Tasks App</h1>

    <form class="ui form" action="/tasks/add" method="post">
        <div class="field">
            <label for="title">Task name</label>
            <input type="text" name="title" placeholder="Enter a task...">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header {% if todo.complete %} done {% endif %}">{{todo.id}}) {{todo.title}}</p>
        {% if todo.complete == False %}
            <span class="ui gray label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/tasks/update/{{todo.id}}">Check</a>
        <a class="ui red button" href="/tasks/delete/{{todo.id}}">Delete</a>

    </div>    
    {% endfor %}
    </div>
</body>
</html>
